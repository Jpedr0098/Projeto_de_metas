<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de metas do ano!</title>
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section id="titulo-page">
        <h1>METAS 2024</h1>
        <i class="nes-bulbasaur"></i>
    </section>

    <div id="btn-add">
        <a href="/cadastrar.html" class="nes-btn is-primary">Nova meta</a>
    </div>

    <section id="lista-de-tarefas"> 
        <div class="nes-container with-title is-centered is-nivel">
            <p class="title">Meta 1</p>
            <p>Aprender russo</p>
            <a href="#" class="nes-badge is-icon">
                <span class="is-warning"><i class="nes-icon trophy is-small"></i></span>
                <span class="is-primary">300</span>
            </a>
            <a href="#" class="nes-badge is-icon">
                <span class="is-warning"><i class="nes-icon heart is-small"></i></span>
                <span class="is-primary">30/05</span>
            </a>
            <progress class="nes-progress is-success" value="50" max="100"></progress>
            <button type="button" class="nes-btn is-primary">-</button>
            <button type="button" class="nes-btn is-error">apagar</button>
            <button type="button" class="nes-btn is-primary">+</button>
        </div>
        <div class="nes-container with-title is-centered">
            <p class="title">Meta 2</p>
            <p>Meter o shape</p>
            <a href="#" class="nes-badge is-icon">
                <span class="is-warning"><i class="nes-icon trophy is-small"></i></span>
                <span class="is-primary">500</span>
            </a>
            <progress class="nes-progress is-success" value="50" max="100"></progress>
            <button type="button" class="nes-btn is-primary">-</button>
            <button type="button" class="nes-btn is-error">apagar</button>
            <button type="button" class="nes-btn is-primary">+</button>
        </div>
        <div class="nes-container with-title is-centered">
            <p class="title">Meta 3</p>
            <p>Aprender andar de skate</p>
            <a href="#" class="nes-badge is-icon">
                <span class="is-warning"><i class="nes-icon trophy is-small"></i></span>
                <span class="is-primary">50</span>
            </a>
            <progress class="nes-progress is-success" value="50" max="100"></progress>
            <button type="button" class="nes-btn is-primary">-</button>
            <button type="button" class="nes-btn is-error">apagar</button>
            <button type="button" class="nes-btn is-primary">+</button>
        </div>
        <div class="nes-container with-title is-centered">
            <p class="title">Meta 4</p>
            <p>Ir para a Australia</p>
            <a href="#" class="nes-badge is-icon">
                <span class="is-warning"><i class="nes-icon trophy is-small"></i></span>
                <span class="is-primary">200</span>
            </a>
            <progress class="nes-progress is-success" value="50" max="100"></progress>
            <button type="button" class="nes-btn is-primary">-</button>
            <button type="button" class="nes-btn is-error">apagar</button>
            <button type="button" class="nes-btn is-primary">+</button>
        </div>
        <div class="nes-container with-title is-centered">
            <p class="title">Meta 5</p>
            <p>Comprar um carro</p>
            <a href="#" class="nes-badge is-icon">
                <span class="is-warning"><i class="nes-icon trophy is-small"></i></span>
                <span class="is-primary">350</span>
            </a>
            <progress class="nes-progress is-success" value="50" max="100"></progress>
            <button type="button" class="nes-btn is-primary">-</button>
            <button type="button" class="nes-btn is-error">apagar</button>
            <button type="button" class="nes-btn is-primary">+</button>
        </div>
    </section>

</body>
</html>
