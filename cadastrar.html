<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de metas do ano! - Cadastro</title>
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/JS/cadastrar.js" defer></script>
</head>
<body>
    <section id="titulo-page">
        <h1>METAS 2024</h1>
        <i class="nes-bulbasaur"></i>
    </section>

    <form action="">
        <h2 class="nes-text is-primary">Cadastrar Meta</h2>

        <div class="nes-field">
            <label for="titulo">Titulo da meta:</label>
            <input type="text" id="titulo" class="nes-input">
            <span id="titulo-erro" class="nes-text is-error"></span>
        </div>

        <div class="nes-field"> 
            <label for="descricao">Objetivo:</label>
            <textarea id="descricao" class="nes-textarea"></textarea>
            <span id="descricao-erro" class="nes-text is-error"></span>
        </div>

        <div class="nes-field">
            <label for="pontos">Pontos</label>
            <input type="number" id="pontos" class="nes-input">
            <span id="pontos-erro" class="nes-text is-error"></span>
        </div>

        <div>
            <label for="data">data</label>
            <input type="date" id="data" class="nes-input">
            <span id="data-erro" class="nes-text is-error"></span>
        </div>

        <div class="acoes">
            <a href="/index.html" class="nes-btn is-error">To de desculpinha</a>
            <button type="button" id="botao-cadastrar" class="nes-btn is-primary is-success">Bater nova meta</button>
        </div>
    </form>
</body>
</html>
